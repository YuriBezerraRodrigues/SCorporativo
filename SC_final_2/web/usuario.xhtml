<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Usuario</title>
    </h:head>
    <h:body>
        <h:form id="Usuario">
            <ui:include src="/menu.xhtml" />
            <p:panel id="panel" header="Cadastro Usuario">
                <h:panelGrid columns="3" cellpadding="5">
                    <!-- colocar value no botao -->
                    <h:outputLabel for="nome" value="Nome:"></h:outputLabel>
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" label="Nome"></p:inputText>
                    
                    <br></br>
                    <!-- colocar value no botao -->
                    <h:outputLabel for="email" value="E-mail:"></h:outputLabel>
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}" label="Email"></p:inputText>
                    
                    <br></br>
                    <!-- colocar value no botao -->
                    <h:outputLabel for="cpf" value="CPF:"></h:outputLabel>
                    <p:inputText id="cpf" value="#{usuarioBean.usuario.cpf}" label="Cpf"></p:inputText>
                    
                    <br></br>
                    
                    <h:outputLabel for="senha" value="Senha:"></h:outputLabel>
                    <p:inputText id="senha" value="#{usuarioBean.usuario.senha}" label="Senha"></p:inputText>
                <!-- colocar action no botao -->
                <p:commandButton action="#{usuarioBean.salvar()}" value="Cadastrar" ajax="true"  
                                 title="Cadastrar Usuario" validateClient="false"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>

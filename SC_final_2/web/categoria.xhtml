<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Categoria</title>
    </h:head>
    <h:body>
        <h:form id="Categoria">
            <ui:include src="/menu.xhtml" />
            <p:panel id="panel" header="Cadastro Categoria">
                <h:panelGrid>
                    
                    <!-- colocar value no botao -->
                    <h:outputLabel for="nome" value="Nome:"></h:outputLabel>
                    <p:inputText id="nome" value="#{categoriaBean.categoria.nome}" label="Nome"></p:inputText>
                    
                    <!-- colocar action no botao -->
                    <p:commandButton action="#{categoriaBean.salvar()}" value="Cadastrar" ajax="true"  
                                     title="Cadastrar Palco" validateClient="false"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>

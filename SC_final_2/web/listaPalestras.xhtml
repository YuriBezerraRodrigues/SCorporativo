<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Palestras</title>
    </h:head>
    <h:body>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
        </script>        
        <h:form id="Palestras">            
            <ui:include src="/menu.xhtml" />
            <p:separator />
            <p:dataTable var="palestra"  value="#{palestrasPaginator.listaPalestras}" rows="10" paginator="true"  caseSensitiveSort="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" emptyMessage="Sem Palestras">
                <p:column headerText="TÃ­tulo" sortBy="#{palestra.titulo}">
                    <h:outputText value="#{palestra.titulo}" />
                </p:column>
                <p:column headerText="Data:" sortBy="#{palestra.dataPalestra}">
                    <h:outputText value="#{palestra.dataPalestra}">
                        <f:convertDateTime type="date" dateStyle="medium" />
                    </h:outputText>                        
                </p:column>                
                <p:column headerText="Hora" sortBy="#{palestra.horario}">
                    <h:outputText value="#{palestra.horario}" />
                </p:column>                
                <p:column headerText="Apresentador">
                    <ui:repeat value="#{palestra.apresentador}" var="apresentador" varStatus="status">
                        <ui:fragment rendered="#{status.index != 0}">
                            <h:outputText value=", " />
                        </ui:fragment>
                        <h:outputText value="#{apresentador.nome} #{apresentador.sobrenome}" />
                    </ui:repeat>
                </p:column>    
            </p:dataTable>
        </h:form>
    </h:body>
</html>

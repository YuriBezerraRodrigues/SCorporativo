<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Expositor</title>
    </h:head>
    <h:body>
        <h:form id="Expositor">
            <ui:include src="/menu.xhtml" />
            <p:panel id="panel" header="Cadastro Expositor">
                <h:panelGrid columns="3" cellpadding="5">
                    <!-- colocar value no botao -->
                    <h:outputLabel for="nome" value="Nome:"></h:outputLabel>
                    <p:inputText id="nome" value="#{expositorBean.expositor.nome}" label="Nome"></p:inputText>
                    
                    <br></br>
                    <!-- colocar value no botao -->
                    <h:outputLabel for="email" value="E-mail:"></h:outputLabel>
                    <p:inputText id="email" value="#{expositorBean.expositor.email}" label="Email"></p:inputText>
                    
                    <br></br>
                    <!-- colocar value no botao  converter="entidadeConverter"-->
                    <h:outputLabel for="estande" value="Estande:" />
                    <p:selectOneMenu id="estande" value="#{expositorBean
                                                           .expositor.idestandeExpositor}" required="true" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{estandeBean.estande}" var="estande" itemLabel="#{estande.nome}" itemValue="#{estande}" />
                    </p:selectOneMenu>
                <!-- colocar action no botao -->
                <p:commandButton action="#{expositorBean.salvar()}" value="Cadastrar" ajax="true"  
                                 title="Cadastrar Estande" validateClient="false"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>

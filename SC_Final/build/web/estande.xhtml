<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Estande</title>
    </h:head>
    <h:body>
        <h:form id="Estande">
            <ui:include src="/menu.xhtml" />
            <p:panel id="panel" header="Cadastro Estande">
                <h:panelGrid columns="3" cellpadding="1">
                    
                    <!-- colocar value no botao -->
                    <h:outputLabel for="nome" value="Nome:"></h:outputLabel>
                    <p:inputText id="nome" value="#{estandeBean.estande.nome}" label="Nome"></p:inputText>
                    
                    <br></br>
                    
                    <!-- colocar value no botao  converter="entidadeConverter"-->
                    <h:outputLabel for="categoria" value="Categoria:" />
                    <p:selectOneMenu id="categoria" value="#{estandeBean.estande.estandecategoria}" required="true" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="#{estandeBean.categorias}" var="categoria" itemLabel="#{categoria.nome}" itemValue="#{categoria}" />
                    </p:selectOneMenu>

                    <br></br>
                    <!-- colocar value no botao  converter="entidadeConverter"-->
                    <h:outputLabel for="expositor" value="Expositor:" />
                    <p:selectOneMenu id="expositor" value="" required="true" filter="true" filterMatchMode="startsWith">
                        <f:selectItems value="" var="expositor" itemLabel="" itemValue="" />
                    </p:selectOneMenu>
                    <!-- colocar action no botao -->
                    <p:commandButton action="#{estandeBean.salvar()}" value="Cadastrar" ajax="true"  
                                     title="Cadastrar Palco" validateClient="false"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Palco</title>
    </h:head>
    <h:body>
        <h:form id="Palco">
            <ui:include src="/menu.xhtml" />
            <p:panel id="panel" header="Cadastro Palco">
                <h:panelGrid columns="3" cellpadding="5">
                    <!-- colocar value no botao -->
                    <h:outputLabel for="tema" value="Tema:"></h:outputLabel>
                    <p:inputText id="tema" value="#{palcoBean.palco.tema}" label="Tema"></p:inputText>
                    
                    <br></br>
                    <!-- colocar value no botao  converter="entidadeConverter"-->
                    <h:outputLabel for="categoria" value="Categoria:" />
                    <p:selectOneMenu id="categoria" value="#{palcoBean.palco.idpalcoCategoria}" required="true" filter="true" filterMatchMode="startsWith" converter="entidadeConverter">
                        <f:selectItems value="#{palcoBean.categorias}" var="categoria" itemLabel="#{categoria.nome}" itemValue="#{categoria}" />
                    </p:selectOneMenu>
                <!-- colocar action no botao -->
                <p:commandButton action="#{palcoBean.salvar()}" value="Cadastrar" ajax="true"  
                                 title="Cadastrar Palco" validateClient="false"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>

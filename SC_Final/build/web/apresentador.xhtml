<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Apresentador</title>
    </h:head>
    <h:body>
        <h:form id="Apresentador">
            <ui:include src="/menu.xhtml" />
            <p:panel id="panel" header="Cadastro Apresentador">
                <h:panelGrid columns="3" cellpadding="5">
                    <!-- colocar value no botao -->
                    <h:outputLabel for="nome" value="Nome:"></h:outputLabel>
                    <p:inputText id="nome" value="#{apresentadorBean.apresentador.nome}" label="Nome"></p:inputText>
                    
                    <br></br>
                    <!-- colocar value no botao -->
                    <h:outputLabel for="email" value="E-mail:"></h:outputLabel>
                    <p:inputText id="email" value="#{apresentadorBean.apresentador.email}" label="Email"></p:inputText>
                    
                    <br></br>
                    <!-- colocar value no botao -->
                    <h:outputLabel for="especialidade" value="Especialidade"></h:outputLabel>
                    <p:inputText id="especialidade" value="#{apresentadorBean.apresentador.especialidade}" label="Especialidade"></p:inputText>
                <!-- colocar action no botao -->
                <p:commandButton action="#{apresentadorBean.salvar()}" value="Cadastrar" ajax="true"  
                                 title="Cadastrar Apresentador" validateClient="false"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
